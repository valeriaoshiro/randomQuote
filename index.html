<!DOCTYPE html>
<html>
<head>
	<title>Random Quote Machine</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div>
		<h1>Free Code Camp</h1>
		<h1>Random Quote Machine</h1>
		<img src="http://vignette3.wikia.nocookie.net/harrypotter/images/1/11/Prisoner_of_Azkaban_cover.jpg/revision/latest/scale-to-width-down/88?cb=20070328184627" alt="Harry Potter book cover" id="cover"/>
		<p id="quote">I solemnly swear that I am up to no good.</p>
		<p id="person">-Harry Potter</p>
		<ul>
			<li><button id="twitter">Tweet it</button></li>
			<li><button id="newQuote">New Quote</button></li>
		</ul>

	</div>
	<p id="name">By Valeria Oshiro</p>
	<script type="text/javascript" src="js1.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</body>
</html>
